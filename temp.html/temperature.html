<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
  }
  .converter {
    display: inline-block;
    text-align: left;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: #f9f9f9;
  }
  .converter input, .converter select, .converter button {
    margin-bottom: 10px;
    padding: 8px;
    font-size: 16px;
  }
  .converter button {
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="converter">
    <h2>Temperature Converter</h2>
    <input type="text" id="temperatureInput" placeholder="Enter temperature">
    <select id="unitSelect">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <!-- Optionally, add Kelvin conversion -->
      <!-- <option value="kelvin">Kelvin</option> -->
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    function convertTemperature() {
      // Get user input
      let temperatureInput = document.getElementById('temperatureInput').value.trim();
      let unit = document.getElementById('unitSelect').value;

      // Validate input
      if (temperatureInput === '' || isNaN(temperatureInput)) {
        alert('Please enter a valid number for temperature.');
        return;
      }

      // Convert temperature
      let temperature = parseFloat(temperatureInput);
      let convertedTemperature;
      let resultUnit;

      if (unit === 'celsius') {
        convertedTemperature = (temperature * 9/5) + 32;
        resultUnit = 'Fahrenheit';
      } else if (unit === 'fahrenheit') {
        convertedTemperature = (temperature - 32) * 5/9;
        resultUnit = 'Celsius';
      }
      // Optionally, add Kelvin conversion
      // else if (unit === 'kelvin') {
      //   convertedTemperature = temperature + 273.15;
      //   resultUnit = 'Kelvin';
      // }

      // Display result
      document.getElementById('result').innerText = Converted Temperature: ${convertedTemperature.toFixed(2)} ${resultUnit};
    }
  </script>
</body>
</html>
